language: java
jdk:
- oraclejdk8
after_success:
- ./gradlew test jacocoTestReport coveralls
before_deploy:
- cp $TRAVIS_BUILD_DIR/build/resources/main/assets/js/bundle.js* $TRAVIS_BUILD_DIR/src/main/resources/assets/js
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: dropwizardheroku-webgateway
  on:
    repo: damorton/dropwizardheroku-webgateway
notifications:
  email:
    on_success: never
    on_failure: always
